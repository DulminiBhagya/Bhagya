<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .checkerboard {
            display: grid;
            grid-template-columns: repeat(8, 50px); /* 8 columns, each 50px wide */
            grid-template-rows: repeat(8, 50px);    /* 8 rows, each 50px tall */
            gap: 0px;
        }

        .checkerboard div {
            width: 50px;
            height: 50px;
            background-color: white;
        }

        .checkerboard div:nth-child(even) {
            background-color: black;
        }

        .checkerboard div:nth-child(odd) {
            background-color: white;
        }

        .checkerboard div:nth-child(odd):nth-child(2n) {
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="checkerboard">
        <!-- 64 divs for the checkerboard pattern -->
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

</body>
</html>
